---
clusterName: dev-operator
splunkObservability:
   realm:       CHANGEME
   accessToken: CHANGEME
agent:
  config:
    exporters:
      otlp:
        endpoint: $ENDPOINT
        tls:
           insecure: true
    service:
      pipelines:
        traces:
          exporters:
            - otlp
clusterReceiver:
  config:
    exporters:
      otlp:
        endpoint: $ENDPOINT
        tls:
          insecure: true
    service:
      pipelines:
        metrics:
          exporters:
            - otlp
environment: dev
operator:
  enabled: true
