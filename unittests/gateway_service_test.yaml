suite: splunk-otel-collector.gatewayService
values:
  - ./values/basic.yaml
release:
  name: test-release
  namespace: test-ns
templates:
  - service.yaml

tests:
  - it: should not render gateway service when gateway.enabled is false
    set:
      gateway:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render gateway service with default config
    set:
      gateway:
        enabled: true
    asserts:
      - isKind:
          of: Service
      - equal:
          path: spec.type
          value: ClusterIP
      - notExists:
          path: spec.trafficDistribution

  - it: should render gateway service with correct type and annotations
    set:
      gateway:
        enabled: true
        service:
          type: NodePort
          annotations:
            foo: bar
            bar: baz
          trafficDistribution: PreferSameZone
    asserts:
      - isKind:
          of: Service
      - equal:
          path: spec.type
          value: NodePort
      - equal:
          path: metadata.annotations.foo
          value: bar
      - equal:
          path: metadata.annotations.bar
          value: baz
      - equal:
          path: spec.trafficDistribution
          value: PreferSameZone

  - it: should ignore gateway service config when deprecated service config is present (even if incomplete)
    set:
      gateway:
        enabled: true
        service:
          type: NodePort
          annotations:
            gateway: "true"
      service:
        type: ClusterIP
        annotations:
          deprecated: "true"
        trafficDistribution: "PreferClose"
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.annotations.deprecated
          value: "true"
      - notExists:
          path: metadata.annotations.gateway  # gateway annotations are completely ignored
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.trafficDistribution
          value: PreferClose
