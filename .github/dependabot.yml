version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "gomod"
    directory: "/functional_tests"
    schedule:
      interval: "weekly"
    groups:
      pdata:
        patterns:
          - "github.com/open-telemetry/opentelemetry-collector-contrib/pkg/pdatatest/*"
          - "go.opentelemetry.io/collector/pdata/*"
