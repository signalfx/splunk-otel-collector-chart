version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "gomod"
    directory: "/functional_tests"
    schedule:
      interval: "weekly"
    groups:
      otelcol:
        patterns:
          - "go.opentelemetry.io/collector*"
          - "github.com/open-telemetry/opentelemetry-collector-contrib/*"
      otel:
        patterns:
          - "go.opentelemetry.io/otel*"
