---
# Source: splunk-otel-collector/templates/targetallocator-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: default-splunk-otel-collector-ta
  labels:
    app: targetallocator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: targetallocator
  template:
    metadata:
      labels:
        app: targetallocator
    spec:
      serviceAccountName: default-splunk-otel-collector-ta
      containers:
        - name: targetallocator
          image: ghcr.io/open-telemetry/opentelemetry-operator/target-allocator:v0.105.0
          ports:
            - containerPort: 8080
              name: http-port
          volumeMounts:
            - name: config-volume
              mountPath: /conf/
      volumes:
        - name: config-volume
          configMap:
            name: default-splunk-otel-collector-ta-configmap
