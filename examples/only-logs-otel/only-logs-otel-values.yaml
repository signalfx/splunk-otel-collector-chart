clusterName: CHANGEME
splunkObservability:
  realm: CHANGEME
  accessToken: CHANGEME
  metricsEnabled: false
  logsEnabled: true
  tracesEnabled: false

logsEngine: otel
logsCollection:
  containers:
   multilineConfigs:
     - namespaceName:
         value: default
       podName:
         value: buttercup-app-.*
         useRegexp: true
       containerName:
         value: server
       firstEntryRegex: ^[^\s].*
       combineWith: "\t"
     - namespaceName:
         value: k8s-nm2
       podName:
         value: foo-app-.*
         useRegexp: true
       containerName:
         value: client
       firstEntryRegex: ^[^\s].*
       combineWith: ""
     - namespaceName:
         value: k8s-nm3
       podName:
         value: foo-app-.*
         useRegexp: true
       containerName:
         value: server
       firstEntryRegex: ^[^\s].*
