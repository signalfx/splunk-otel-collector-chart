clusterName: CHANGEME
splunkObservability:
  realm: CHANGEME
  accessToken: CHANGEME
  metricsEnabled: true
  tracesEnabled: true

splunkPlatform:
  endpoint: CHANGEME
  token: CHANGEME
  logsEnabled: true

agent:
  config:
    receivers:
      kafkametrics:
        brokers: kafka-service:9092
        protocol_version: 2.0.0
        scrapers:
          - brokers
          - topics
          - consumers
    service:
      pipelines:
        metrics:
          receivers: [ kafkametrics ]
