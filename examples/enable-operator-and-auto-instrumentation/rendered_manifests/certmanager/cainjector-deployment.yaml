---
# Source: splunk-otel-collector/charts/certmanager/templates/cainjector-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: default-certmanager-cainjector
  namespace: default
  labels:
    app: cainjector
    app.kubernetes.io/name: cainjector
    app.kubernetes.io/instance: default
    app.kubernetes.io/component: "cainjector"
    app.kubernetes.io/version: "v1.11.1"
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: certmanager-v1.11.1
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cainjector
      app.kubernetes.io/instance: default
      app.kubernetes.io/component: "cainjector"
  template:
    metadata:
      labels:
        app: cainjector
        app.kubernetes.io/name: cainjector
        app.kubernetes.io/instance: default
        app.kubernetes.io/component: "cainjector"
        app.kubernetes.io/version: "v1.11.1"
        app.kubernetes.io/managed-by: Helm
        helm.sh/chart: certmanager-v1.11.1
    spec:
      serviceAccountName: default-certmanager-cainjector
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: certmanager-cainjector
          image: "quay.io/jetstack/cert-manager-cainjector:v1.11.1"
          imagePullPolicy: IfNotPresent
          args:
          - --v=2
          - --leader-election-namespace=kube-system
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
      nodeSelector:
        kubernetes.io/os: linux
