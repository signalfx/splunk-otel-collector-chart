apiVersion: batch/v1
kind: Job
metadata:
  name: default-certmanager-startupapicheck
  namespace: default
  labels:
    app: startupapicheck
    app.kubernetes.io/name: startupapicheck
    app.kubernetes.io/instance: default
    app.kubernetes.io/component: "startupapicheck"
    app.kubernetes.io/version: "v1.15.3"
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: certmanager-v1.15.3
  annotations:
    helm.sh/hook: post-install
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook-weight: "1"
spec:
  backoffLimit: 4
  template:
    metadata:
      labels:
        app: startupapicheck
        app.kubernetes.io/name: startupapicheck
        app.kubernetes.io/instance: default
        app.kubernetes.io/component: "startupapicheck"
        app.kubernetes.io/version: "v1.15.3"
        app.kubernetes.io/managed-by: Helm
        helm.sh/chart: certmanager-v1.15.3
    spec:
      restartPolicy: OnFailure
      serviceAccountName: default-certmanager-startupapicheck
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: certmanager-startupapicheck
          image: "quay.io/jetstack/cert-manager-startupapicheck:v1.15.3"
          imagePullPolicy: IfNotPresent
          args:
          - check
          - api
          - --wait=1m
          - -v
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
      nodeSelector:
        kubernetes.io/os: linux
