# Source: splunk-otel-collector/templates/operator/instrumentation.yaml
# Description: Enable useLabelsForResourceAttributes in the instrumentation defaults
# This allows the auto-instrumentation to use Kubernetes labels as resource attributes
# Input values.yaml:
# splunkObservability:
#   accessToken: CHANGEME
#   realm: us0
# clusterName: CHANGEME
# environment: CHANGEME
# operator:
#   enabled: true
# instrumentation:
#   spec:
#     defaults:
#       useLabelsForResourceAttributes: true
# Output instrumentation.yaml (simplified):
apiVersion: opentelemetry.io/v1alpha1
kind: Instrumentation
metadata:
  name: splunk-instrumentation
spec:
    defaults:
      useLabelsForResourceAttributes: true
    dotnet:
      env:
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: http://$(SPLUNK_OTEL_AGENT):4318
    env:
    - name: SPLUNK_OTEL_AGENT
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.hostIP
    exporter:
      endpoint: http://$(SPLUNK_OTEL_AGENT):4317
    java:
      image: ghcr.io/signalfx/splunk-otel-java/splunk-otel-java:v1.25.0
    propagators:
    - tracecontext
    - baggage
    - b3
    python:
      env:
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: http://$(SPLUNK_OTEL_AGENT):4318

