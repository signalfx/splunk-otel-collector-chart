  When the gateway is enabled, the `signalfx/host_metadata` exporter's `realm` was incorrectly
  set to the Helm release fullname instead of `splunkObservability.realm`. This caused the
  exporter to try connecting to an invalid host (e.g., `api.<release>-splunk-otel-collector.signalfx.com`).
