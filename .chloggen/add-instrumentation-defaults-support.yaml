subtext: |
  Users can now configure the `defaults.useLabelsForResourceAttributes` option via Helm values, allowing
  Kubernetes labels (e.g., `app.kubernetes.io/name`, `app.kubernetes.io/version`) to be used as resource attributes
  in auto-instrumented applications. Read more about [here](https://github.com/open-telemetry/opentelemetry-operator/blob/v0.138.0/README.md#configure-resource-attributes-with-labels).

  Example usage:
  ```yaml
  instrumentation:
    spec:
      defaults:
        useLabelsForResourceAttributes: true
  ```
