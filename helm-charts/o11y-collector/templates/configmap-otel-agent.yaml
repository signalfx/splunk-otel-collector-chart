{{ if and .Values.otelAgent.enabled (or .Values.metricsEnabled .Values.tracesEnabled) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "o11y-collector.fullname" . }}-otel-agent
  labels:
    app: {{ template "o11y-collector.name" . }}
    chart: {{ template "o11y-collector.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  relay: |
    {{- $config := include "o11y-collector.otelAgentConfig" . | fromYaml }}
    {{- .Values.otelAgent.config | mustMergeOverwrite $config | toYaml | nindent 4 }}
{{- end }}
