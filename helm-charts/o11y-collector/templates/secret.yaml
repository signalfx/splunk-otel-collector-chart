{{- if .Values.secret.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "o11y-collector.secret" . }}
  labels:
    app: {{ template "o11y-collector.name" . }}
    chart: {{ template "o11y-collector.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  splunk_hec_token: {{ .Values.logsBackend.hec.token | default (include "o11y-collector.accessToken" .) | b64enc }}
  {{- with .Values.logsBackend.hec.clientCert }}
  hec_client_cert: {{ . | b64enc }}
  {{- end }}
  {{- with .Values.logsBackend.hec.clientKey }}
  hec_client_key: {{ . | b64enc }}
  {{- end }}
  {{- with .Values.logsBackend.hec.caFile }}
  hec_ca_file: {{ . | b64enc }}
  {{- end }}
{{- end -}}
