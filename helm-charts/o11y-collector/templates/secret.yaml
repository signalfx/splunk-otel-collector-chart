{{- if .Values.secret.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "splunk-otel-connector.secret" . }}
  labels:
    app: {{ template "splunk-otel-connector.name" . }}
    chart: {{ template "splunk-otel-connector.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  splunk_access_token: {{ include "splunk-otel-connector.accessToken" . | b64enc }}
  splunk_hec_token: {{ .Values.logsBackend.hec.token | default (include "splunk-otel-connector.accessToken" .) | b64enc }}
  {{- with .Values.logsBackend.hec.clientCert }}
  hec_client_cert: {{ . | b64enc }}
  {{- end }}
  {{- with .Values.logsBackend.hec.clientKey }}
  hec_client_key: {{ . | b64enc }}
  {{- end }}
  {{- with .Values.logsBackend.hec.caFile }}
  hec_ca_file: {{ . | b64enc }}
  {{- end }}
{{- end -}}
