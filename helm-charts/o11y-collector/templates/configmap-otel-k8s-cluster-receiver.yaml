{{ if and .Values.otelK8sClusterReceiver.enabled .Values.metricsEnabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "o11y-collector.fullname" . }}-otel-k8s-cluster-receiver
  labels:
    app: {{ template "o11y-collector.name" . }}
    chart: {{ template "o11y-collector.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  relay: |
    {{- template "o11y-collector.otelK8sClusterReceiver.config" . }}
{{- end }}
