{{ if and .Values.otelK8sClusterReceiver.enabled .Values.metricsEnabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "splunk-otel-connector.fullname" . }}-otel-k8s-cluster-receiver
  labels:
    app: {{ template "splunk-otel-connector.name" . }}
    chart: {{ template "splunk-otel-connector.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  relay: |
    {{- $config := include "splunk-otel-connector.otelK8sClusterReceiverConfig" . | fromYaml }}
    {{- .Values.otelK8sClusterReceiver.config | mustMergeOverwrite $config | toYaml | nindent 4 }}
{{- end }}
