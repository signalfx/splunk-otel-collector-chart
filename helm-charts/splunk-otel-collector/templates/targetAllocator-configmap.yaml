{{ if .Values.targetAllocator.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "splunk-otel-collector.targetAllocatorConfigMapName" . }}
  namespace: {{ template "splunk-otel-collector.namespace" . }}
  labels:
    {{- include "splunk-otel-collector.commonLabels" . | nindent 4 }}
    app: {{ template "splunk-otel-collector.name" . }}
    chart: {{ template "splunk-otel-collector.chart" . }}
    release: {{ .Release.Name }}
data:
  targetallocator.yaml: |
    {{- $config := .Values.targetAllocator.config }}
    {{- if not $config.collector_namespace }}
    {{- $_ := set $config "collector_namespace" (include "splunk-otel-collector.namespace" .) }}
    {{- end }}
    {{- $config | toYaml | nindent 4 }}
{{- end }}
