{{- if or (and (.Values.fluentd.securityContext.runAsUser) (.Values.fluentd.securityContext.runAsGroup)) (and (.Values.agent.securityContext.runAsUser) (.Values.agent.securityContext.runAsGroup)) (.Values.splunkPlatform.persistentQueueEnabled.logs) (.Values.splunkPlatform.persistentQueueEnabled.metrics) }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "splunk-otel-collector.fullname" . }}-revert-patch-log-dir
  labels:
    {{- include "splunk-otel-collector.commonLabels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: revert-patch-log-dirs
    image: {{ template "splunk-otel-collector.image.initPatchLogDirs" . }}
    imagePullPolicy: {{ .Values.image.initPatchLogDirs.pullPolicy }}
    securityContext:
      runAsUser: 0
    command: ['sh', '-c', '
    {{- if or (and (.Values.fluentd.securityContext.runAsUser) (.Values.fluentd.securityContext.runAsGroup)) (and (.Values.agent.securityContext.runAsUser) (.Values.agent.securityContext.runAsGroup)) }}
    setfacl --recursive --remove-all  {{ .Values.logsCollection.checkpointPath }};
    setfacl --recursive --remove-all  {{ dir .Values.fluentd.config.posFilePrefix }};
    {{ if .Values.logsCollection.containers.enabled -}}
    if [ -d "/var/lib/docker/containers" ];
    then
        setfacl --recursive --remove-all  /var/lib/docker/containers;
    fi;
    if [ -d "/var/log/crio/pods" ];
    then
        setfacl --recursive --remove-all  /var/log/crio/pods;
    fi;
    if [ -d "/var/log/pods" ];
    then
        setfacl --recursive --remove-all  /var/log/pods;
    fi;
    {{- end }}
    {{- if .Values.logsCollection.journald.enabled }}
    if [ -d "{{ .Values.logsCollection.journald.directory }}" ];
    then
        setfacl --recursive --remove-all d:m::rx,m::rx,d:g:{{ .Values.agent.securityContext.runAsGroup | default 999 }}:rx,g:{{ .Values.agent.securityContext.runAsGroup | default 999 }}:rx {{ .Values.logsCollection.journald.directory }};
    fi;
    {{- end }}
    {{- end }}
    {{- if (include "splunk-otel-collector.persistentQueueEnabled" .) }}
    if [ -d "{{ .Values.splunkPlatform.persistentQueueEnabled.storagePath }}/agent" ];
    then
      setfacl --recursive --remove-all {{ .Values.splunkPlatform.persistentQueueEnabled.storagePath }}/agent;
    fi;
    if [ -d "{{ .Values.splunkPlatform.persistentQueueEnabled.storagePath }}/gateway" ];
    then
      setfacl --recursive --remove-all {{ .Values.splunkPlatform.persistentQueueEnabled.storagePath }}/gateway;
    fi;
    if [ -d "{{ .Values.splunkPlatform.persistentQueueEnabled.storagePath }}/clusterReceiver" ];
    then
      setfacl --recursive --remove-all {{ .Values.splunkPlatform.persistentQueueEnabled.storagePath }}/clusterReceiver;
    fi;
    {{- end }}']
    volumeMounts:
      {{- if or (and (.Values.fluentd.securityContext.runAsUser) (.Values.fluentd.securityContext.runAsGroup)) (and (.Values.agent.securityContext.runAsUser) (.Values.agent.securityContext.runAsGroup)) }}
      - name: checkpoint
        mountPath: {{ .Values.logsCollection.checkpointPath }}
      - name: fluentd-checkpoint-dir
        mountPath: {{ dir .Values.fluentd.config.posFilePrefix }}
      {{- if .Values.logsCollection.containers.enabled }}
      - name: varlog-crio-pods
        mountPath: /var/log/crio/pods
      - name: varlog-pods
        mountPath: /var/log/pods
      - name: varlibdockercontainers
        mountPath: /var/lib/docker/containers
      {{- end }}
      {{- if .Values.logsCollection.journald.enabled }}
      - name: journaldlogs
        mountPath: {{.Values.logsCollection.journald.directory}}
      {{- end }}
      {{- end }}
      {{- if (include "splunk-otel-collector.persistentQueueEnabled" .)}}
      {{- if .Values.agent.enabled }}
      - name: persistent-queue-agent
        mountPath: {{ .Values.splunkPlatform.persistentQueueEnabled.storagePath }}/agent
      {{- end }}
      {{- if .Values.gateway.enabled }}
      - name: persistent-queue-gateway
        mountPath: {{ .Values.splunkPlatform.persistentQueueEnabled.storagePath }}/gateway
      {{- end }}
      {{- if .Values.clusterReceiver.enabled }}
      - name: persistent-queue-cluster-receiver
        mountPath: {{ .Values.splunkPlatform.persistentQueueEnabled.storagePath }}/clusterReceiver
      {{- end }}
      {{- end }}
  volumes:
    {{- if or (and (.Values.fluentd.securityContext.runAsUser) (.Values.fluentd.securityContext.runAsGroup)) (and (.Values.agent.securityContext.runAsUser) (.Values.agent.securityContext.runAsGroup)) }}
    - name: checkpoint
      hostPath:
        path: {{ .Values.logsCollection.checkpointPath }}
    - name: varlog-crio-pods
      hostPath:
        path: /var/log/crio/pods
    - name: varlog-pods
      hostPath:
        path: /var/log/pods
    - name: varlibdockercontainers
      hostPath:
        path: /var/lib/docker/containers
    - name: fluentd-checkpoint-dir
      hostPath:
        path: {{ dir .Values.fluentd.config.posFilePrefix }}
        type: DirectoryOrCreate
    {{- if .Values.logsCollection.journald.enabled}}
    - name: journaldlogs
      hostPath:
        path: {{.Values.logsCollection.journald.directory}}
    {{- end}}
    {{- end }}
    {{- if (include "splunk-otel-collector.persistentQueueEnabled" .) }}
    {{- if .Values.agent.enabled }}
    - name: persistent-queue-agent
      hostPath:
          path: {{ .Values.splunkPlatform.persistentQueueEnabled.storagePath }}/agent
          type: DirectoryOrCreate
    {{- end }}
    {{- if .Values.gateway.enabled }}
    - name: persistent-queue-gateway
      hostPath:
          path: {{ .Values.splunkPlatform.persistentQueueEnabled.storagePath }}/gateway
          type: DirectoryOrCreate
    {{- end }}
    {{- if .Values.clusterReceiver.enabled }}
    - name: persistent-queue-cluster-receiver
      hostPath:
          path: {{ .Values.splunkPlatform.persistentQueueEnabled.storagePath }}/clusterReceiver
          type: DirectoryOrCreate
    {{- end }}
    {{- end }}
{{- end }}
