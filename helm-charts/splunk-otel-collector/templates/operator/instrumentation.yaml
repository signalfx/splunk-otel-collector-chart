{{- if .Values.operator.enabled }}
{{- include "splunk-otel-collector.operator.validation-rules" . -}}
apiVersion: opentelemetry.io/v1alpha1
kind: Instrumentation
metadata:
  name: {{ template "splunk-otel-collector.fullname" . }}
  labels:
    {{- include "splunk-otel-collector.commonLabels" . | nindent 4 }}
    app: {{ template "splunk-otel-collector.name" . }}
    component: otel-operator
    chart: {{ template "splunk-otel-collector.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app.kubernetes.io/component: otel-operator
spec:
  exporter:
    endpoint: {{ include "splunk-otel-collector.operator.instrumentation-exporter-endpoint" . | trim }}
  propagators:
    - tracecontext
    - baggage
    - b3
  {{- if .Values.operator.instrumentation.spec.sampler }}
  {{ include .Values.operator.instrumentation.spec.sampler }}
  {{- end }}
  env:
    {{- if .Values.operator.instrumentation.spec.env }}
    {{- include .Values.operator.instrumentation.spec.env }}
    {{- end }}
    {{- if .Values.splunkObservability.profilingEnabled }}
    {{- if not hasKey (include "splunk-otel-collector.operator.get-dict-keys" .Values.operator.instrumentation.spec.env) "SPLUNK_PROFILER_ENABLED" }}
    - name: SPLUNK_PROFILER_ENABLED
      value: "true"
    {{- end }}
    {{- if not hasKey (include "splunk-otel-collector.operator.get-dict-keys" .Values.operator.instrumentation.spec.env) "SPLUNK_PROFILER_MEMORY_ENABLED" }}
    - name: SPLUNK_PROFILER_MEMORY_ENABLED
      value: "true"
    {{- end }}
    {{- end }}
    {{- if .Values.agent.enabled }}
    - name: SPLUNK_OTEL_AGENT
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.hostIP
    {{- end }}
{{ include "splunk-otel-collector.operator.instrumentation-libraries" . }}
{{- end }}
