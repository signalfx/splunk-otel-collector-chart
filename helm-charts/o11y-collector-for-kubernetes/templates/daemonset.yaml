apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "o11y-collector.fullname" . }}-agent
  labels:
    app: {{ template "o11y-collector.name" . }}
    chart: {{ template "o11y-collector.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    engine: fluentd
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ template "o11y-collector.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "o11y-collector.name" . }}
        release: {{ .Release.Name }}
      annotations:
        checksum/config: {{ print (include (print $.Template.BasePath "/configmap-fluentd.yaml") .) (include (print $.Template.BasePath "/configmap-otel-agent.yaml") .) | sha256sum }}
    spec:
      serviceAccountName: {{ template "o11y-collector.serviceAccountName" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: fluentd
        image: {{ template "o11y-collector.image.fluentd" . }}
        imagePullPolicy: {{ .Values.image.fluentd.pullPolicy }}
        {{- if .Values.fluentd.securityContext }}
        securityContext:
          {{ toYaml .Values.fluentd.securityContext | nindent 10 }}
        {{- end }}
        env:
          - name: K8S_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: MY_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SPLUNK_HEC_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ template "o11y-collector.secret" . }}
                key: splunk_hec_token
        resources:
          {{- toYaml .Values.fluentd.resources | nindent 10 }}
        volumeMounts:
        - name: varlog
          mountPath: {{ .Values.fluentd.config.containers.path }}
        - name: varlogdest
          mountPath: {{ .Values.fluentd.config.containers.pathDest }}
          readOnly: true
        - name: journallogpath
          mountPath: {{ .Values.fluentd.config.journalLogPath | quote }}
          readOnly: true
        - name: fluentd-configmap
          mountPath: /fluentd/etc
        - name: secrets
          mountPath: /fluentd/etc/splunk
          readOnly: true
      - name: otel-collector
        command:
        - /otelcontribcol
        - --config=/conf/relay.yaml
        - --mem-ballast-size-mib={{ template "o11y-collector.getOtelMemBallastSizeMib" .Values.otelAgent }}
        - --metrics-addr=0.0.0.0:8888
        {{- range .Values.otelAgent.extraArgs }}
        - {{ . }}
        {{- end }}
        ports:
        {{- range $key, $port := .Values.otelAgent.ports }}
        - name: {{ $key }}
          {{- toYaml $port | trim | nindent 10 }}
        {{- end }}
        image: {{ template "o11y-collector.image.otelcol" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.otelAgent.securityContext }}
        securityContext:
          {{ toYaml .Values.otelAgent.securityContext | nindent 10 }}
        {{- end }}
        env:
          - name: K8S_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: K8S_NODE_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.hostIP
          - name: K8S_POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP

          # Env variables for host metrics receiver
          - name: HOST_PROC
            value: /hostfs/proc
          - name: HOST_SYS
            value: /hostfs/sys
          - name: HOST_ETC
            value: /hostfs/etc
          - name: HOST_VAR
            value: /hostfs/var
          - name: HOST_RUN
            value: /hostfs/run
          - name: HOST_DEV
            value: /hostfs/dev

          # Host specific resource attributes
          - name: OTEL_RESOURCE
            value: host=$(K8S_NODE_NAME),k8s.node.name=$(K8S_NODE_NAME)

        readinessProbe:
          httpGet:
            path: /
            port: 13133
        livenessProbe:
          httpGet:
            path: /
            port: 13133
        resources:
          {{- toYaml .Values.otelAgent.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /conf
          name: otel-configmap
        - mountPath: /hostfs
          name: hostfs
          readOnly: true
          mountPropagation: HostToContainer
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      volumes:
      - name: varlog
        hostPath:
          path: {{ .Values.fluentd.config.containers.path }}
      - name: varlogdest
        hostPath:
          path: {{ .Values.fluentd.config.containers.pathDest }}
      - name: journallogpath
        hostPath:
          path: {{ .Values.fluentd.config.journalLogPath | quote }}
      - name: secrets
        secret:
          secretName: {{ template "o11y-collector.secret" . }}
      - name: fluentd-configmap
        configMap:
          name: {{ template "o11y-collector.fullname" . }}-fluentd
      - name: hostfs
        hostPath:
          path: /
      - name: otel-configmap
        configMap:
          name: {{ template "o11y-collector.fullname" . }}-otel-agent
          items:
            - key: relay
              path: relay.yaml
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
