{{ if and .Values.otelAgent.enabled (or .Values.metricsEnabled .Values.tracesEnabled) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "o11y-collector.fullname" . }}-otel-agent
  labels:
    app: {{ template "o11y-collector.name" . }}
    chart: {{ template "o11y-collector.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  relay: |
    {{- template "o11y-collector.otelAgent.config" . }}
{{- end }}
