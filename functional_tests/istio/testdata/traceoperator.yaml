apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  meshConfig:
    enableTracing: true
    extensionProviders:
      - name: otel-tracing
        opentelemetry:
          port: 4318
          service: sock-splunk-otel-collector-agent.default.svc.cluster.local
          http:
            path: "/v1/traces"
            timeout: 5s
          resource_detectors:
            environment: {}
