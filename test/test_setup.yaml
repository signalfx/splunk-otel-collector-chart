      restartPolicy: Never
      containers:
      - name: pod-w-index-w-ns-index
        image: rock1017/log-generator:2.2.4
        env:
        - name: MESSAGE_COUNT
          value: "10"
        - name: SIZE
          value: "256"
        - name: FREQ
          value: "1"
